{% extends 'portal/base.html' %}
{% load static %}
{% block title %} Dashboard{% endblock %}
{% block content %}

<div id="home" class="banner-area">
    <div class="bg-image bg-parall overlay">        <!-- Backgound Image -->  </div>
    <div class="home-wrapper">
        <div class="col-md-10 col-md-offset-1 text-center">
            <div class="home-content">
                <div class="content" style="	bottom: 0; background: rgb(0, 0, 0); 	background: rgba(0, 0, 0, 0.5); color: #f1f1f1; width: 100%;	padding: 20px;">
                    <h2 style="text-align:center; font-family:  'Allura'; color: white; font-size: 5vw; font-weight: 500;">
                        Welcome {{ user.first_name }}</h2>
                    <h2>your registered events: </h2>
                    <div class="row">
                        {% for event in events %}
                        <div class=col-md-4 style="margin-top: 10px;"><a href="{% url 'portal:detail' event.id%}">{{ event.name }}</a></div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="ceo">
    <div class="block">

        <div class="row">
            <div class="col-sm-4 "><a href="{% url 'club-list' %}" style="text-decoration:none"><h1>Clubs</h1></a></div>
            <div class="col-sm-4 "><a href="{% url 'portal:index'%}"><h1>Events</h1></a></div>
            <div class="col-sm-4 "><a href="{% url 'portal:winnerlist'%}" style="text-decoration:none"><h1>Winners</h1></a></div>
        </div>

    </div>
</div>
<div id="photogallery">

		                background-image:url('https://lyve.fm/wp-content/uploads/2018/09/Marshmello-Live-@-Amsterdam-Dance-Event.jpg');

		                height:100vh;
		                width:100%;
		                display:table;

		                background-attachment:fixed;  ">

                <div class="home-content">
                    <h1 class="white-text">Gallery</h1>
                </div>
            </div>
        </div>
    </div>
</div>
