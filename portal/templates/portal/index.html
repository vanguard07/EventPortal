{% extends 'portal/base.html' %}
{% block content %}
{% if event_list %}
    <ul>
    {% for event in event_list %}
        {% if event.time_period == "Present" %}
        <li><a href="{% url 'portal:detail' event.id%}">{{ event.name }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}
{% endblock %}
