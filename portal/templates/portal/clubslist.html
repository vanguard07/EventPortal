{% extends 'portal/base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}

<div id="home" class="banner-area">
    <!-- Backgound Image -->
    <div class="bg-image bg-parallax overlay" style="background-image:url({% static "images/concert1.jpg" %})"></div>
    <div class=" home-wrapper">
        <div class="col-md-10 col-md-offset-1 text-center">
            <div class="home-content">
                <h1 class="white-text">Clubs</h1>
            </div>
        </div>
    </div>
</div>
<div class="cont-section">
    <div class="container-fluid eventss">
        <div class="container">
            <div class="eventname">
                <div class="row">
                    {% if list_clubs %}
                        {% for club in list_clubs %}
                    <div class="col-sm-4">
                        <div class="thumbnai">
                            <!--                    <a href="http://www.guoguiyan.com/data/out/59/68944876-drama-wallpapers.jpg" target="_blank">-->
                            <img src='{% static "images/drama.jpeg" %}' alt="Drama" style="width:100%; height:250px">
                            <div class="caption">
                                <a href="{% url 'club-detail' club.id %}" style="text-decoration:none">
                                    <h1> {{ club.name }}</h1>
                                </a>
                            </div>
                            <!--                    </a>-->
                        </div>
                    </div>
                    {% endfor %}
                    {% else %}
                        <div class="caption">
                            <p>No events available</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
