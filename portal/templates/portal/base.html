<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <title>Unified Event Portal</title>
    {% endblock %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="6pr2LL5O1Jv-0HJA7WENWJ16iZy2LdYSXuSPo4ubwBI"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    {% load staticfiles %}
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href=" {% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>

<nav class="navbar navbar-inverse  navbar-fixed-top navbar-custom navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">UEP</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'home' %}#events">Events</a></li>
                <li><a href="{% url 'home' %}#clubs">Clubs</a></li>
                <li><a href="{% url 'events:winnerlist' %}">Winner</a></li>
                <li><a href="{% url 'home'%}#photogallery">Gallery</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
            {% if request.user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'logout' %}" class="btn navbar-right">
                    <span class="glyphicon glyphicon-log-out"></span> Logout </a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
<!-- </div> -->

{% block content %}
{% endblock %}

<section class="footer" id="footer">
<p class="text-center">
  <a href="#wrapper" class="gototop"><i class="fa fa-angle-double-up fa-2x"></i></a>
</p>
<div class="container">
  <ul>
    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
    <li><a href="#"><i class="fa fa-google"></i></a></li>

  </ul>
  <!-- <p>
    &copy; Copyright Your Website<br>
     Theme by <a href="http://www.wowthemes.net">WowThemes.Net</a>
  </p> -->
</div>
</section>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.display = "block";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.display = "none";
    }
</script>
</body>
</html>
